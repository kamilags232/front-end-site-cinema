<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineStar — Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> Checkout — CineStar</h1>
  </header>

  <main>
    <section class="checkout-section">
      <h2 id="movie-title"></h2>

      <label for="showtime">Escolha o horário:</label>
      <select id="showtime" required>
        <option value="">Selecione</option>
        <option value="14:00">14:00</option>
        <option value="16:30">16:30</option>
        <option value="19:00">19:00</option>
        <option value="21:30">21:30</option>
      </select>

      <h3>Selecione seus assentos</h3>
      <div id="seats" class="seats"></div>

      <label for="email">E-mail para confirmação:</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <button id="finalizar-btn">Finalizar Compra</button>

      <div id="summary" class="summary-box">
        <h3>Resumo do Pedido</h3>
        <p id="summary-content">Nenhum assento selecionado.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 CineStar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
